<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/975de29fce.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 <div id="container">

    <div id="head">
        <div id="mdpart"><span id="month">September</span> <span id="year">2022</span></div>
        <div id="iconpart">
            <span  id="left" ><i class="fa-solid fa-arrow-left"></i></span>
            <span id="right"><i class="fa-solid fa-arrow-right"></i></span>
        </div>
    </div>


    <div id="body">
        <div id="top">
            <ul id="dayname">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
        </div>
        <div id="down">
            <ul id="daycount">
            
        </ul>
        </div>


    </div>
 </div>
 
 
 <script src="calendar.js"></script>
</body>
</html>
